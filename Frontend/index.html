<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>

  <body>
    <main>
      <div class="navbar-wrapper">
        <div id="main-logo" class="navbar-item">
          <h1 class="main-text-color">HODLINFO</h1>
        </div>
        <div id="navbar-actions" class="navbar-item">
          <button class="navbar-action">
            <a href="#">INR</a>
          </button>
          <button class="navbar-action">
            <a href="#">BTC</a>
          </button>
          <button class="navbar-action">
            <a href="#">BUY BTC</a>
          </button>
        </div>
        <div id="navbar-others" class="navbar-item">
          <!-- <div id="nav-timer">59</div> -->
          <button id="connect-tele">Connect Telegram</button>
          <div class="nav-slider-btn">
            <label class="toggle-switch" for="toggle-switch">
              <input type="checkbox" id="toggle-switch" />
              <span class="toggle-switch-slider"></span>
            </label>
          </div>
        </div>

      </div>
      </div>
      <div id="misc-text">
        <h1>Best Price to Trade</h1>
      </div>
      <div class="statistics">
        <div id="statistic-1" class="statistic">
          <h2>0.49%</h2>
          <p>5 mins</p>
        </div>
        <div id="statistic-2" class="statistic">
          <h2>0.39%</h2>
          <p>1 Hour</p>
        </div>
        <div id="statistic-3" class="statistic">
          <h1>₹ 24,01,089</h2>
            <p>24 Hours</p>
        </div>
        <div id="statistic-4" class="statistic">
          <h2>3.72%</h2>
          <p>1 Day</p>
        </div>
        <div id="statistic-5" class="statistic">
          <h2>14.41%</h2>
          <p>5 Days</p>
        </div>
      </div>
      <div id="misc-text">
        <p>Average BTC/INR net price including commission</p>
      </div>
      <div class="grid-headings">

        <div class="grid-item">#</div>
        <div class="grid-item">name</div>
        <div class="grid-item">last</div>
        <div class="grid-item">Buy/Sell Price</div>
        <div class="grid-item">Volume</div>
        <div class="grid-item">base_unit</div>
      </div>
      <div class="grid-container">

        <!-- <div class="grid-item grid-item-data">1</div>
          <div class="grid-item grid-item-data">BTC/INR</div>
          <div class="grid-item grid-item-data">₹ 24,01,089</div>
          <div class="grid-item grid-item-data">₹ 24,01,089/₹ 24,01,089</div>
          <div class="grid-item grid-item-data">24,01,089</div>
          <div class="grid-item grid-item-data">xrp</div> -->


      </div>


    </main>
  </body>

</html>
